{% extends "base.html" %}
{% block content %}
<center>
<h1><center>Login or Register</center></h1>

<div class="container">
    <div class="col-md-6 col-md-offset-3">
        <h1>Login</h1>

        <form class="form-horizontal" id="login-form">
            <div class="form-group">
                <label for="login-uname">Email</label>
                <input class="form-control" type="email" id="login-uname" required>
            </div>

            <div class="form-group">
                <label for="login-pass">Password</label>
                <input class="form-control" type="password" id="login-pass" required>
            </div>
            <button class="btn btn-primary" type="submit" id="btn-login">Login</button>
        </form>

        <h1>Register</h1>

        <form class="form-horizontal" id="register-form">
            <div class="form-group">
                <label for="register-uname">Email</label>
                <input class="form-control" type="email" id="register-uname" required>
            </div>
            <div class="form-group">
                <label for="register-pass1">Password</label>
                <input class="form-control" type="password" name="password1" id="register-pass1" required>
            </div>
            <div class="form-group">
                <label for="register-pass2">Confirm Password</label>
                <input class="form-control" type="password" name="password2" id="register-pass2" required>
            </div>
            <button class="btn btn-primary" id="btn-register">Register</button>
        </form>

    </div>
</div>
</center>
{% endblock %}

{% block scripts %}
{{ super() }}
<script src="/static/login.js"></script>
{% endblock %}
